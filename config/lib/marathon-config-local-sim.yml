
#################################################
# Test Metadata
#################################################
meta:
  env: local
  config: simulator

#################################################
# Definitions
#################################################
define:

  # Define `marathon_url` that is required by other fragments
  marathon_url: http://127.0.0.1:8080

#################################################
# Channel configuration
#################################################
channels:

  # We are using a passive command-line channel in order to launch marathon
  # through scala, using mesos-simulator.
  - class: channel.CmdlineChannel
    cmdline: sleep 12000
    #sbt "project mesos-simulation" "run --master 127.0.0.1:5050"
    cwd: "{{marathon_repo_dir}}"
    atstart: yes
